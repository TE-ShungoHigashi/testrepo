name: boolean check

on:
  push:
  workflow_dispatch:
    inputs:
      checkmark:
        description: Checkbox
        type: boolean

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CHECKMARK: ${{ inputs.checkmark || true }}
    steps:
      - name: echo CHECKMARK
        env:
          INPUTS: ${{ toJson(inputs) }}
          ENV: ${{ toJson(env) }}
        run: |
          echo ${{ env.CHECKMARK }}
          echo ----------------------------
          echo $INPUTS
          echo -----------------------------
          echo $ENV
      
