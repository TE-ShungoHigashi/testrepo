name: boolean check

on:
  push:
  workflow_dispatch:
    inputs:
      checkmark:
        description: Checkbox
        type: boolean
        default: false
      boolstr:
        description: boolean string
        type: string
        default: false
      emptystr:
        description: empty string
        type: string
        default: ''

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      check1: ${{ contains(inputs, 'checkmark') && inputs.checkmark || true }} 
      check2: ${{ contains(inputs, 'boolstr') && inputs.boolstr || true }}
      check3: ${{ contains(inputs, 'emptystr') && inputs.emptystr || true }} 
    steps:
      - name: echo CHECKMARK
        env:
          INPUTS: ${{ toJson(inputs) }}
          ENV: ${{ toJson(env) }}
        run: |
          echo -----------inputs context--------------
          echo $INPUTS
          echo --------------env context--------------
          echo $ENV
      
