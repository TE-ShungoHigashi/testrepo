name: boolean check

on:
  push:
  workflow_dispatch:
    inputs:
      checkmark:
        description: Checkbox
        type: boolean

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CHECKMARK: ${{ inputs.checkmark || true }}
      CHECKMARK2: ${{ inputs.checkmark }}
    steps:
      - name: echo CHECKMARK
        env:
          INPUTS: ${{ toJson(inputs) }}
          ENV: ${{ toJson(env) }}
        run: |
          # We can also expand envs like this: echo $CHECKMARK
          echo ${{ env.CHECKMARK }}
          echo ${{ env.CHECKMARK2 }}
          echo -----------inputs context--------------
          echo $INPUTS
          echo --------------env context--------------
          echo $ENV
      
