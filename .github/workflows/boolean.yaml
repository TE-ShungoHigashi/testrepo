name: boolean check

on:
  push:
  workflow_dispatch:
    inputs:
      checkmark:
        description: Checkbox
        type: boolean
        default: true
      boolstr:
        description: boolean string
        type: string
        default: false
      emptystr:
        description: empty string
        type: string
        default: ''

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CHECK: ${{ inputs.checkmark || true }}
      CHECK2: ${{ inputs.checkmark }}
      CHECK3: ${{ inputs.boolstr || true }}
      CHECK4: ${{ inputs.boolstr }}
      CHECK5: ${{ inputs.emptystr || true }}
      CHECK6: ${{ inputs.emptystr }}
      CHECK7: ${{ inputs.checkmark == 0 }}
      CHECK8: ${{ inputs.checkmark == null }}
      CHECK9: ${{ inputs.checkmark == '' }}
      CHECK10: ${{ 'false' == false }}
      CHECK11: ${{ inputs == fromJson(null) }} 
    steps:
      - name: echo CHECKMARK
        env:
          INPUTS: ${{ toJson(inputs) }}
          ENV: ${{ toJson(env) }}
        run: |
          echo -----------inputs context--------------
          echo $INPUTS
          echo --------------env context--------------
          echo $ENV
      
