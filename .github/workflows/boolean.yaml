name: boolean check

on:
  push:
  workflow_dispatch:
    inputs:
      checkmark:
        description: Checkbox
        type: boolean
        default: true
      boolstr:
        description: boolean string
        type: string
        default: false
      emptystr:
        description: empty string
        type: string
        default: ''

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CHECK: ${{ inputs.checkmark || true }}
      CHECK2: ${{ inputs.checkmark }}
      CHECK3: ${{ inputs.boolstr || true }}
      CHECK4: ${{ inputs.boolstr }}
      CHECK5: ${{ inputs.emptystr || true }}
      CHECK6: ${{ inputs.emptystr }}
    steps:
      - name: echo CHECKMARK
        env:
          INPUTS: ${{ toJson(inputs) }}
          ENV: ${{ toJson(env) }}
        run: |
          # We can also expand envs like this: echo $CHECK
          echo check1: ${{ env.CHECK }}
          echo check2: ${{ env.CHECK2 }}
          echo check3: ${{ env.CHECK3 }}
          echo check4: ${{ env.CHECK4 }}
          echo check5: ${{ env.CHECK5 }}
          echo check6: ${{ env.CHECK6 }}
          echo -----------inputs context--------------
          echo $INPUTS
          echo --------------env context--------------
          echo $ENV
      
