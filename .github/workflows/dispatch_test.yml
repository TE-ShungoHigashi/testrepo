name: dispatch_test
on:
  workflow_dispatch:
    inputs:
      val:
        required: false
        type: string
      option_example:
        required: false
        type: choice
        default: "1"
        options: ["1", "2"]
  workflow_call:
    inputs:
      val:
        required: false
        type: string
        default: This is default value

jobs:
  job1:
    name: 'Show inputs.val'
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{inputs.val}}
      - uses: actions/checkout@v4
        with:
          ref: v1.0
