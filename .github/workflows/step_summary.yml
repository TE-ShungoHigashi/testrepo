name: summary test

on:
  workflow_dispatch:

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: first summary
        run: echo "first summary" >> $GITHUB_STEP_SUMMARY
      - name: presleep
        run: sleep 30
      - name: sleep
        id: sleep
        run: sleep 30
      - name: second summary
        run: echo "second summary" >> $GITHUB_STEP_SUMMARY
      - name: check outcome
        run: echo "${{steps.sleep.outcome}}"
        
    
