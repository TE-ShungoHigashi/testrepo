name: call composite action

on:
  workflow_dispatch:
    inputs:
      field:
        type: choice
        options: ["A", "B"]
      injection:
        type: string

jobs:
  call_action:
    runs-on: ubuntu-latest
    env:
      test: hoge
    steps:
      - run: |
          echo "${{ inputs.injection }}"
      - id: twice_output
        continue-on-error: true
        run: |
          echo "val=hoge" >> $GITHUB_OUTPUT
          echo "val=piyo" >> $GITHUB_OUTPUT
          exit 0
      - run: echo "${{steps.twice_output.outputs.val}}" 
      - uses: actions/checkout@v4
      - uses: ./.github/actions/tmp1
