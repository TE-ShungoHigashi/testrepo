name: call composite action

on:
  workflow_dispatch:
    inputs:
       exit:
         type: choice
         options: ["0", "1"]
         default: "0"

jobs:
  call_action:
    runs-on: ubuntu-latest
    steps:
      - run: |
          test=$(echo 'This is "${{runner.name}}"')
          echo $test
      - uses: actions/checkout@v4
      - name: step A
        run: sleep 20; exit ${{ inputs.exit }}
      - name: step B
        if: always()
        uses: ./.github/actions/tmp1
      
