name: array string passing test

on:
  workflow_dispatch:

jobs:
  caller:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: create array
        id: create_array
        run: |
          set -x
          array=(a b "c d" -e ffff --gh 'i j k')
          printf "%s\n" "${array[@]}"
          echo "opt_str1=${array[@]}" | tee $GITHUB_OUTPUT
          echo "opt_str2=${array[*]}" | tee $GITHUB_OUTPUT
          echo opt_str3="${array[@]}" | tee $GITHUB_OUTPUT
          echo opt_str4="${array[*]}" | tee $GITHUB_OUTPUT
          echo "opt_str5=\"${array[@]}\"" | tee $GITHUB_OUTPUT
          echo "opt_str6=\"${array[*]}\"" | tee $GITHUB_OUTPUT
          echo "opt_str7=\"a b \\\"c d\\\" -e ffff --gh 'i j k'\"" | tee $GITHUB_OUTPUT

      - name: check opt_str
        run: |
          set -x
          printf "%s\n" ${{steps.create_array.outputs.opt_str1}}
          printf "%s\n" ${{steps.create_array.outputs.opt_str2}}
          printf "%s\n" ${{steps.create_array.outputs.opt_str3}}
          printf "%s\n" ${{steps.create_array.outputs.opt_str4}}
          printf "%s\n" ${{steps.create_array.outputs.opt_str5}}
          printf "%s\n" ${{steps.create_array.outputs.opt_str6}}
          printf "%s\n" ${{steps.create_array.outputs.opt_str7}}

      - name: call actions
        uses: ./.github/actions/tmp2
        with:
          opt_str: ${{ steps.create_array.outputs.opt_str1 }}

      - name: call actions
        uses: ./.github/actions/tmp2
        with:
          opt_str: ${{ steps.create_array.outputs.opt_str2 }}

      - name: call actions
        uses: ./.github/actions/tmp2
        with:
          opt_str: ${{ steps.create_array.outputs.opt_str3 }}

      - name: call actions
        uses: ./.github/actions/tmp2
        with:
          opt_str: ${{ steps.create_array.outputs.opt_str4 }}

      - name: call actions
        uses: ./.github/actions/tmp2
        with:
          opt_str: ${{ steps.create_array.outputs.opt_str5 }}

      - name: call actions
        uses: ./.github/actions/tmp2
        with:
          opt_str: ${{ steps.create_array.outputs.opt_str6 }}

      - name: call actions manually (OK)
        uses: ./.github/actions/tmp2
        with:
          opt_str: a b "c d" -e ffff --gh 'i j k'

      # 文字列を''で囲みたいなら({{}}記法のときは必須)、'は''でエスケープする
      - name: call actions manually (OK)
        uses: ./.github/actions/tmp2
        with:
          opt_str: 'a b "c d" -e ffff --gh ''i j k'''