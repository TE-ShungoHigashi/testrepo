name: Input Default Behavior Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Call action without input
        uses: ./.github/actions/input-default-behavior

      - name: Call action with undefined variable
        uses: ./.github/actions/input-default-behavior
        with:
          test_input: ${{ env.UNDEFINED_VAR }}

      - name: Call action with empty string
        uses: ./.github/actions/input-default-behavior
        with:
          test_input: ""
